<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="/styles.css" />
  <title>Vape Tracker</title>
</head>

<body onload="fetchIssues()">
  <div class="container">

    <h1><strong>WUSD</strong> Vape Tracker <small>by Dave Schilling</small></h1>
    <div class="jumbotron">
      <h3>Add Campus Location:</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the situation ...">
        </div>
        <div class="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select id="issueSeverityInput" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedToInput">Assigned To</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible party (ADMIN, ...)">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList"></div>
    </div>
    <img src="/images/wusd.png" class="rounded float-right" alt="school logo">
    <div class="footer">
      <p>&copy Dave Schilling 2018</p>
    </div>

  </div>
  <script src="http://chancejs.com/chance.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
